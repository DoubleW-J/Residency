<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>永住申請予測ダッシュボード</title>
    <style>
      :root {
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --accent-color: #3498db;
      }
      body {
        font-family: sans-serif;
        margin: 0;
        background-color: var(--bg-color);
        overflow-x: hidden;
      }
      .top-bar {
        height: 4px;
        background: linear-gradient(to right, var(--accent-color), #2ecc71);
      }
      header {
        background: var(--card-bg);
        padding: 30px;
        text-align: center;
        border-bottom: 1px solid #eee;
      }

      .main-content {
        max-width: 1400px; /* 匹配看板原始宽度 */
        margin: 20px auto;
        padding: 0 10px;
      }

      .viz-card {
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        position: relative;
        width: 100% !important; /* 强制锁定 */
        overflow: hidden;
        min-height: 400px;
      }

      /* 强制覆盖 Tableau 内部生成的宽度 */
      #vizContainer {
        position: absolute;
        left: 50%;
        top: 0;
        transform-origin: top center;
        width: 1400px !important;
      }

      /* 暴力解决：强制让内部所有对象不准撑开网页 */
      .tableauViz {
        width: 1400px !important;
      }
    </style>
  </head>
  <body>
    <div class="top-bar"></div>
    <header>
      <h1>Permanent Residency Forecast</h1>
      <p>日本永住許可申請の動向予測ポータル</p>
    </header>

    <div class="main-content">
      <div class="viz-card" id="cardParent">
        <div id="vizContainer">
          <div
            class="tableauPlaceholder"
            id="viz1770204389511"
            style="position: relative"
          >
            <object class="tableauViz" style="display: none">
              <param
                name="host_url"
                value="https%3A%2F%2Fpublic.tableau.com%2F"
              />
              <param
                name="name"
                value="SuperstoreDashboard-VizExtensionsEdition_VOTD_17702027410190&#47;viz"
              />
              <param name="toolbar" value="yes" />
              <param name="language" value="zh-CN" />
              <param name="filter" value="publish=yes" />
            </object>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var originalWidth = 1400;
      var originalHeight = 1627;

      function doResize() {
        var card = document.getElementById("cardParent");
        var container = document.getElementById("vizContainer");
        if (!card || !container) return;

        var currentWidth = card.offsetWidth;
        var scale = currentWidth / originalWidth;
        if (scale > 1) scale = 1;

        // 应用缩放和平移
        container.style.transform = "translateX(-50%) scale(" + scale + ")";

        // 动态设置卡片高度
        card.style.height = originalHeight * scale + "px";
      }

      // 核心改动：不仅在加载和调整大小时执行，还要在 Tableau 加载期间“巡逻”
      window.addEventListener("resize", doResize);

      // 多次触发，对抗 Tableau 的内部样式重置
      window.onload = function () {
        doResize();
        // 分别在 0.5秒、1.5秒、3秒后再次强制检查尺寸
        [500, 1500, 3000].forEach((delay) => {
          setTimeout(doResize, delay);
        });
      };

      // 加载脚本
      var vizDiv = document.getElementById("viz1770204389511");
      var scriptElement = document.createElement("script");
      scriptElement.src =
        "https://public.tableau.com/javascripts/api/viz_v1.js";
      vizDiv.appendChild(scriptElement);
    </script>
  </body>
</html>
